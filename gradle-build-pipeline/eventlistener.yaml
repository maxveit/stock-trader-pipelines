apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: github-listener-gradle-build
spec:
  #serviceAccountName: tekton-triggers-example-sa
  triggers:
    - name: gh-trigger
      interceptors:
        - github:
            secretRef:
              secretName: webhook-trigger-key
              secretKey: key
            eventTypes:
              - push
              - ping
      bindings:
        - ref: github-binding
      template:
        name: gradle-build