apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: maven
spec:
  params:
    - name: goals
      description: The Maven goals to run
      default: "package"
    - name: appDir
      description: The source directory
    - name: envDir
      description: The env params directory
    - name: paramSh
      description: Path to the parameter shell script
  workspaces:
  - name: pipeline
    description: The git repo will be cloned onto the volume backing this workspace
  steps:
  - name: maven-build
    image: maven:3.6-jdk-11-slim
    script: |
        source $(inputs.params.paramSh)

        ls -la $(inputs.params.appDir);
        /usr/bin/mvn -f $(inputs.params.appDir)/pom.xml "$maven_goals";
    volumeMounts:
      - name: m2-repository
        mountPath: /.m2
    securityContext:
      runAsUser: 0
  volumes:
    - name: m2-repository
      emptyDir: {}